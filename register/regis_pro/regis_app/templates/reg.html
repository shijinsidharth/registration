<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table align="center" border="1px" width="50%" cellspacing="10" cellpadding="10">

        <form action="html1" method="POST">
            {% csrf_token %}
            <tr><td align="center" border="0"><h1>REGISTRATION FORM</h1></td></tr>
            <tr><td align="center"><label for="">First Name : </label>
            <input type="text" placeholder="Enter firstname" name="first_name" required></td></tr><br>
            <tr><td align="center"><label for="">Last Name : </label>
            <input type="text" placeholder="Enter lastname" name="last_name"></td></tr><br>
            <tr><td align="center"><label for="">Username : </label>
            <input type="text" placeholder="Enter username" required name="user_name"></td></tr><br>
            <tr><td align="center"><label for="">E-mail : </label>
            <input type="text" placeholder="Enter E-mail id" required name="email"></td></tr><br>
            <tr><td align="center"><label for="">Password : </label>
            <input type="text" placeholder="Enter Password" required name="pass"></td></tr><br>
            <tr><td align="center"><button type="submit">REGISTER</button></td></tr>


        </form>
        
        </table>

    </div>
    {{ msg }}
</body>
</html>
