<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- <h1>VIEW PROFILE</h1>
    firstname: {{ user.firstname }} <br>
    lastname: {{ user.lastname }} <br>
    email : {{ user.email }}<br>
    <button>EDIT</button> -->
    <div class="col-md-4.offset-md-4" >
        <div class="card">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle" width="150">
                    <div class="mt-3">
                    <h4>{{ user.firstname }}</h4>
                    <p class="text-secondary mb-1">{{ user.firstname }}  {{ user.lastname }}</p>
                    <p class="text-muted font-size-sm">{{ user.email }}</p>
                    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#my_modal">Edit Profile</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="my_modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Profile</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">         
                    <form action="profile" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Firstname</label>
                            <input type="text" class="form-control" placeholder="enter new firstname" value="{{user.firstname}}" id="" name="fname">
                        </div>
                        <div class="form-group">
                            <label for="">Lastname</label>
                            <input type="text" class="form-control" placeholder="enter new lastname" value="{{user.lastname}}" id="" name="lname">
                        </div>
                        <div class="form-group">
                            <label for="">email</label>
                            <input type="text" class="form-control" placeholder="enter new email" id="" name="nemail">
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Save Changes</button>
                        </div>
                    </form>
                </div>
                   
            </div>
        </div>
    </div>
      
</body>
</html>
